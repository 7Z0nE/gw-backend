buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
        classpath 'nu.studer:gradle-jooq-plugin:1.0.5'
        classpath ("org.mariadb.jdbc:mariadb-java-client:1.4.6")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'nu.studer.jooq'

jar {
    baseName = 'gw-server'
    version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

jooq {
    gw(sourceSets.main) {
        jdbc {
            driver = 'org.mariadb.jdbc.Driver'
            url = 'jdbc:mariadb://pandorica/gw'
            user = 'gwapi'
            password = 'gwapi'
            schema = 'public'
        }
        generator {
            name = 'org.jooq.util.DefaultGenerator'
            strategy {
                name = 'org.jooq.util.DefaultGeneratorStrategy'
            }
            database {
                name = 'org.jooq.util.mysql.MySQLDatabase'
                inputSchema = 'gw'
                forcedTypes {
                    forcedType {
                        name = 'BIGINT'
                        types = 'int'
                    }
                    forcedType {
                        name = 'BOOLEAN'
                        types = 'tinyint'
                    }
                    forcedType {
                        name = 'java.time.Instant'
                        types = 'datetime'
                    }
                }
            }
            generate {
                relations = true
                deprecated = false
                records = true
                immutablePojos = true
                fluentSetters = true
            }
            target {
                packageName = 'com.faforever.gw'
            }
        }
    }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-jdbc")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("com.h2database:h2:1.4.192")
    compile("org.jooq:jooq:3.8.4")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.flywaydb:flyway-core:4.0.3")
    compile("org.mariadb.jdbc:mariadb-java-client:1.4.6")
    compile("io.katharsis:katharsis-spring:2.6.0")
    compile("org.reflections:reflections:0.9.9")
    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("junit:junit")
}
